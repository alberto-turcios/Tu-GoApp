<div class="sidebar">
    <div class="text-center">
        <div class="figure-menu shadow">
            <figure><img src="{{path}}img/user1.png" alt=""></figure>
        </div>
        <h5 class="mb-1">Ammy Jahnson</h5>
        <p class="text-mute small">Sydney, Australia</p>
    </div>
    <br>
    <div class="row mx-0">
        <div class="col">
            <div class="card mb-3 border-0 shadow-sm bg-template-light">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <p class="text-secondary small mb-0">Tu gastos</p>
                            <h6 class="text-success my-0">$258.00</h6>
                        </div>
                        <div class="col-auto">
                            <button id="menu-slide-form" class="btn btn-default button-rounded-36 shadow-sm float-bottom-right"><i id="info" class="material-icons md-18 menu-slide-i">credit_card</i></button>
                        </div>
                    </div>
                </div>
            </div>
            <h5 class="subtitle text-uppercase"><span id="subtitle-span-menu" >Menu</span></h5>
            <div class="list-group main-menu" >
                <div class="container" (click)="goInicio()" [routerLinkActive] ="'mat-typography sidemenu-open menuactive'" >
                    <div class="row">
                      <div class="col-2">
                        <i class="bi bi-house"></i>
                    </div>
                      <div class="col-10 mt-menu">
                        <a class="category-color" >Inicio</a>
                    </div>
                    </div>
                </div>
                <div class="container mt-3" (click)="goTienda()"  [routerLinkActive] ="'mat-typography sidemenu-open menuactive'" >
                    <div class="row">
                      <div class="col-2">
                        <i class="bi bi-cart2"></i>
                    </div>
                      <div  class="col-10 mt-menu">
                        <a  class="category-color">Tienda</a>
                    </div>
                    </div>
                </div>
                <div class="container mt-3" (click)="goNotificacion()">
                    <div class="row">
                      <div class="col-2">
                        <i class="bi bi-bell"></i>                        
                    </div>
                      <div class="col-10 mt-menu">
                        <a class="category-color">Notificaciones <span class="badge badge-dark text-white">2</span></a>
                    </div>
                    </div>
                </div>
                <div class="container mt-3">
                    <div class="row">
                      <div class="col-2">
                        <i class="bi bi-star"></i>                        
                      </div>
                      <div class="col-10 mt-menu">
                        <a class="category-color">Room Service</a>
                    </div>
                    </div>
                </div>
                <div class="container mt-3">
                    <div class="row">
                      <div class="col-2">
                        <i class="bi bi-flag"></i>                        
                      </div>
                      <div class="col-10 mt-menu">
                        <a class="category-color">Sobre el hotel</a>
                    </div>
                    </div>
                </div>
                <div class="container mt-3">
                    <div class="row">
                      <div class="col-2">
                        <i class="bi bi-cash-stack"></i>                       
                      </div>
                      <div class="col-10 mt-menu">
                        <a class="category-color">Rewards</a>
                    </div>
                    </div>
                </div>
                
                <div class="container mt-3">
                    <div class="row">
                      <div class="col-2">
                        <i class="bi bi-gem"></i>                        
                      </div>
                      <div class="col-10 mt-menu">
                        <a class="category-color">My Room</a>
                    </div>
                    </div>
                </div>
                <div class="container mt-3" (click)="goPerfil()">
                    <div class="row">
                      <div class="col-2">
                        <i class="bi bi-person"></i>                        
                      </div>
                      <div class="col-10 mt-menu">
                        <a class="category-color">Acerca de ti</a>
                    </div>
                    </div>
                </div>
                <div class="container mt-3" (click)="goConfiguraciones()" >
                    <div class="row">
                      <div class="col-2">
                        <i class="bi bi-gear"></i>
                    </div>
                      <div class="col-10 mt-menu">
                        <a class="category-color">Configuracion</a>
                    </div>
                    </div>
                </div>
                <div class="container mb-5 mt-3" (click)="onLogout()">
                    <div class="row">
                      <div class="col-2">
                        <i class="bi bi-box-arrow-right"></i>
                    </div>
                      <div class="col-10 mt-menu" >
                        <a  class="category-color">Cerrar Sesi√≥n</a>
                    </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
