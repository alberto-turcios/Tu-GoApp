<div class=" header-fa"  id="mb-header" [ngStyle]="{'background-image': 'url('+image+')'}" >
    <div class="row no-gutters">
        <div (click)="onClick()" class="col-auto">
            <button  class="btn  btn-link text-dark menu-btn"><img src="{{path}}img/menu_white.png" alt=""></button>
        </div>
        <div class="col text-center "><img routerLink="/inicio" class="img-header"  src="{{path}}img/Group19.png" alt="" class="header-logo"></div>
        <div class="col-auto">
            <a routerLink=""  class="btn icon-circle btn-link text-dark"><i class="bi bi-bell" id="bell"></i></a>
        </div>
        <div class="data-food">
            <h4 class="heading-text">{{pageTitle}}</h4>
            <p class="heading-text paragraphs-data-food">{{description}}</p>
        </div>

    </div>
</div>
<div class="container mt-3 ml-for" [ngStyle]="{'margin-left': '16px', 'margin-top': '0px'}" >
    <div class="row" id="row-explore">
      <div class="col-2">
        <i class="bi bi-compass icon-compass" ></i>                        
    </div>
      <div class="col-10 div-explorer"> 
        <a class="text-explorer" >Explora</a>
    </div>
    </div>
  </div>
  <div class="container div-continer-mt">
    <div class="row">
      <div class="col-3 align-text"><button routerLink="/comida" [routerLinkActive] ="'active-btn'" type="button" id="active-btn" class="rounded-pill btn-sm btnClass" data-toggle="button" aria-pressed="false" autocomplete="off" >Comida</button></div>
      <div class="col-3 align-text"><button routerLink="/eventos"  [routerLinkActive] ="'active-btn'" type="button" id="active-btn" class="rounded-pill btn-sm btnClass"  data-toggle="button" aria-pressed="false" autocomplete="off">Eventos</button></div>
      <div class="col-3 align-text"><button routerLink="/clases" [routerLinkActive] ="'active-btn'"  type="button" id="active-btn" class="rounded-pill btn-sm btnClass " data-toggle="button" aria-pressed="false" autocomplete="off">Clases</button></div>
      <div class="col-3 align-text"><button routerLink="/experiencias" [routerLinkActive] ="'active-btn'" type="button" id="active-btn" class="rounded-pill btn-sm btnClass" data-toggle="button" aria-pressed="false" autocomplete="off">Extras</button></div>
    </div>
  </div>
