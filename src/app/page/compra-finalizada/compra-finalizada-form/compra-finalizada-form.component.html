                <img src="{{path}}img/export.png" id="img-check" alt="">
            </button>        
        </div>
    </div>

    <div class="row" id="price-total" [ngStyle]="{'margin-bottom': '15px'}">
        <div class="col-3 car-align">
        </div>

            <p class="subtitle sb-heading" >Tu compra se realizo con exito.</p>
        </div>
        <div class="col-3 car-align">
        </div>
    </div>

    <div class="row" id="price-total" [ngStyle]="{'margin-bottom': '35px'}">

        </div>
